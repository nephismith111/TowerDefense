<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="stats">
                <span>üí∞ Money: <span id="money">150</span></span>
                <span>‚ù§Ô∏è Lives: <span id="lives">15</span></span>
                <span>üåä Wave: <span id="wave">1</span></span>
                <span>‚ö° Speed: <select id="gameSpeed">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                </select></span>
            </div>
        </div>
        <div class="game-layout">
            <div id="enemyLegend" class="side-panel">
                <h3>Enemy Types</h3>
                <div class="legend-grid"></div>
            </div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="powerups-container">
                <button id="boostRate" class="powerup-button">
                    Rate +10%
                    <div class="powerup-cost">$475</div>
                    <div class="powerup-count">0/10</div>
                </button>
                <button id="boostRange" class="powerup-button">
                    Range +10%
                    <div class="powerup-cost">$525</div>
                    <div class="powerup-count">0/10</div>
                </button>
                <button id="boostPower" class="powerup-button">
                    Power +10%
                    <div class="powerup-cost">$500</div>
                    <div class="powerup-count">0/10</div>
                </button>
            </div>
            <div class="side-panel">
                <h3>Available Towers</h3>
                <div id="towerSelection" class="tower-grid"></div>
            </div>
        </div>
    </div>
    <script src="static/js/textures.js"></script>
    <script src="static/js/game.js"></script>
</body>
</html>
